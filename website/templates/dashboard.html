{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<!-- Removing welcome message -->

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            {% if is_municipal %}
            Barangay Yield Statistics
            {% else %}
            Monthly Yield Statistics
            {% endif %}
        </h2>
        
        {% if is_municipal %}
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {% if view_type == 'total' %}
                    Total View
                {% elif view_type == 'time' and time_period == 'year' %}
                    Yearly View
                {% elif view_type == 'time' and time_period == 'month' %}
                    Monthly View
                {% endif %}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item {% if view_type == 'total' %}active{% endif %}" href="{{ url_for('views.barangay_dashboard', view='total') }}">Total View</a></li>
                <li><a class="dropdown-item {% if view_type == 'time' and time_period == 'year' %}active{% endif %}" href="{{ url_for('views.barangay_dashboard', view='time', period='year') }}">Yearly View</a></li>
                <li><a class="dropdown-item {% if view_type == 'time' and time_period == 'month' %}active{% endif %}" href="{{ url_for('views.barangay_dashboard', view='time', period='month') }}">Monthly View</a></li>
            </ul>
        </div>
        {% endif %}
    </div>
    
    <canvas id="yieldChart"></canvas>
</div>

<script>
    {% if view_type == 'total' or not is_municipal %}
    // Standard view - barangay totals or monthly data for barangay users
    const monthlyData = {{ monthly_data|tojson }};
    const labels = Object.keys(monthlyData);
    const preDryingData = labels.map(label => monthlyData[label].initial_weight);
    const postDryingData = labels.map(label => monthlyData[label].final_weight);

    const data = {
        labels: labels,
        datasets: [
            {
                label: 'Pre-drying',
                data: preDryingData,
                backgroundColor: 'rgba(0, 128, 0, 0.3)',
                borderColor: 'rgba(0, 128, 0, 0.6)',
                borderWidth: 1
            },
            {
                label: 'Post-drying',
                data: postDryingData,
                backgroundColor: 'rgba(255, 255, 0, 0.9)',
                borderColor: 'rgba(255, 215, 0, 1)',
                borderWidth: 1
            }
        ]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                x: {
                    stacked: true
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    };
    {% else %}
    // Time-based view for municipal users
    const timeData = {{ time_data|tojson }};
    const timeLabels = Object.keys(timeData);
    
    // Get all unique barangays across all time periods
    const allBarangays = new Set();
    timeLabels.forEach(timeLabel => {
        Object.keys(timeData[timeLabel]).forEach(barangay => {
            allBarangays.add(barangay);
        });
    });
    
    // Convert to array
    const barangaysList = Array.from(allBarangays);
    
    // Create datasets for each barangay
    const datasets = barangaysList.map((barangay, index) => {
        // Generate colors with varying hues for different barangays
        const hue = (index * 50) % 360;
        
        return {
            label: barangay,
            data: timeLabels.map(timeLabel => {
                return timeData[timeLabel][barangay] ? 
                    timeData[timeLabel][barangay].final_weight : 0;
            }),
            backgroundColor: `hsla(${hue}, 70%, 50%, 0.7)`,
            borderColor: `hsla(${hue}, 70%, 40%, 1)`,
            borderWidth: 1
        };
    });
    
    const data = {
        labels: timeLabels,
        datasets: datasets
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Post-Drying Weight (kg)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: '{{ time_period|capitalize }}'
                    }
                }
            }
        }
    };
    {% endif %}

    const yieldChart = new Chart(
        document.getElementById('yieldChart'),
        config
    );
</script>
{% endblock %}
