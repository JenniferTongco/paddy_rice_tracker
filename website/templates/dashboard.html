{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<!-- Removing welcome message -->

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container mt-5" style="max-width: 750px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            {% if is_municipal %}
            Total Barangay Yield Statistics
            {% else %}
            Monthly Yield Statistics
            {% endif %}
        </h2>
    </div>
    
    <canvas id="yieldChart"></canvas>
</div>

<script>
    // Always render the bar chart using monthly_data
    const chartDataInput = {{ monthly_data|tojson }};
    const labels = Object.keys(chartDataInput);
    const preDryingData = labels.map(label => chartDataInput[label].initial_weight);
    const postDryingData = labels.map(label => chartDataInput[label].final_weight);

    const data = {
        labels: labels,
        datasets: [
            {
                label: 'Pre-drying',
                data: preDryingData,
                backgroundColor: 'rgba(0, 128, 0, 0.3)',
                borderColor: 'rgba(0, 128, 0, 0.6)',
                borderWidth: 1
            },
            {
                label: 'Post-drying',
                data: postDryingData,
                backgroundColor: 'rgba(255, 255, 0, 0.9)',
                borderColor: 'rgba(255, 215, 0, 1)',
                borderWidth: 1
            }
        ]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                x: {
                    stacked: true,
                    title: {
                        display: true,
                        text: '{% if is_municipal %}Barangay{% else %}Month{% endif %}'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Weight (kg)'
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: '{% if is_municipal %}Total Yield by Barangay{% else %}Monthly Yield{% endif %}'
                }
            }
        }
    };

    // Destroy previous chart instance if exists
    let existingChart = Chart.getChart("yieldChart");
    if (existingChart) {
        existingChart.destroy();
    }

    // Create new chart
    const yieldChart = new Chart(
        document.getElementById('yieldChart'),
        config
    );
</script>
{% endblock %}
