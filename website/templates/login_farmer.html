<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Login | Paddy Rice Tracker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa; /* Light background */
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    .logo-img {
      max-width: 200px;
      margin-bottom: 1.5rem;
    }

    .form-control {
      padding: 0.8rem;
      font-size: 1rem;
    }

    .btn-green {
      background-color: #198754; /* Bootstrap success green */
      color: #fff;
      font-weight: 600;
      padding: 0.8rem;
    }

    .btn-green:hover {
      background-color: #157347; /* Darker green */
    }
    
    .eye-icon {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box text-center">
      
      <img src="{{ url_for('static', filename='paddy rice tracker.svg') }}" alt="PaddyTracker Logo" class="logo-img">

      <h3 class="mb-4 fw-semibold">Farmer Login</h3>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('auth.login_farmer') }}">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group mb-3">
          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <span class="eye-icon" onclick="togglePasswordVisibility('password', this)">
            <i class="bi bi-eye-slash"></i>
          </span>
        </div>
        
        <button class="btn btn-green w-100" type="submit">Login</button>
      </form>
      
      <div class="mt-3">
        <a href="{{ url_for('auth.login') }}" style="color: #6c757d; font-size: 0.9rem;">Not a Farmer? Login here.</a>
      </div>

    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function togglePasswordVisibility(inputId, iconElement) {
      const passwordInput = document.getElementById(inputId);
      const icon = iconElement.querySelector('i');
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }
  </script>
</body>
</html>
