{% extends "base.html" %} 
{% block title %}Barangay Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Register as Barangay Staff</h2>

      <form method="POST">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Municipality -->
        <div class="mb-3">
          <label for="municipality" class="form-label">Municipality</label>
          <input type="text" class="form-control" id="municipality" name="municipality" required>
        </div>

        <!-- Barangay Name -->
        <div class="mb-3">
          <label for="barangayName" class="form-label">Barangay Name</label>
          <input type="text" class="form-control" id="barangayName" name="barangay_name" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success">Create Account</button>
        </div>
      </form>

      <!-- Municipal Link -->
      <div class="text-center mt-4">
        <p>Are you from the Municipal Office?</p>
        <a href="{{ url_for('auth.sign_up_municipal') }}" class="btn btn-outline-primary">Sign Up as Municipal</a>
      </div>

      <div class="text-center mt-3">
        <small>Already registered? <a href="{{ url_for('auth.login') }}">Log in</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
